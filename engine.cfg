[application]

name="BlastCap"
main_scene="res://game/gamemodes/proto_mode.tscn"
icon="res://icon.png"

[autoload]

settings="*res://game/core/globals/settings.gd"
game="*res://game/core/globals/game.gd"

[display]

fullscreen=false
driver="GLES2"
width=1280
height=720
resizable=false
use_2d_pixel_snap=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

player2_up=[key(Up)]
player2_down=[key(Down)]
player2_left=[key(Left)]
player2_right=[key(Right)]
player2_action=[key(Return)]
player1_up=[key(W)]
player1_down=[key(S)]
player1_left=[key(A)]
player1_right=[key(D)]
player1_action=[key(E)]
